    <!-- experiment -->
    <script>
      var jsPsych;

      // once everything has loaded...
      window.onload = function() {

        // initialize the experiment when 'launch experiment' is clicked
        document.getElementById("launch-experiment").onclick = function() {

          // track trial number
          var N = 0;

          // initialize jsPsych
          jsPsych = initJsPsych({
            // update trial number
            on_trial_start: function(trial) {
              N += 1;
              document.getElementById("trial-n").innerHTML = N;
            },
            // display data at the end
            on_finish: function() {
              jsPsych.data.displayData();
            }
          });

          // generate participant ID
          var id = jsPsych.randomization.randomID(3);

          // create timeline
          var timeline = [];

          // generate trials
          var base = ex();
          var data = test();

          // block 1 - icon selection
          timeline.push(data.block1);

          // block 2 - picture selection
          timeline.push(data.block2);

          // block 3 - madlib
          timeline.push(data.block3);

          // block 4 - production (fill-in-the-blanks)
          timeline.push(data.block4);

          // block 5 â€“ production (cursor + counter)
          timeline.push(data.block5);

          // handoff
          timeline.push(base.handoff);

          // start the experiment
          jsPsych.run(timeline);

          // add trial number div
          var trial_n = document.createElement("div");
          trial_n.id = "trial-n";
          document.body.append(trial_n);
        };

        // confirm that images, scripts, and stylesheets have loaded
        document.getElementById("ready").innerHTML = "ready!";
      };
    </script>
